{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title> items </title>
    <link href="{% static 'img/favicon.ico' %}" rel="shortcut icon" type="image/x-icon"/>
    <style>
        * {
            box-sizing: border-box;
        }
        .cart {
            border: 1px solid black;
            border-radius: 3px;
            height: 90px;
            width: auto;
            margin-bottom:10px;
        }
    </style>
</head>
<body>
    <nav class="menu">
    <a href="{% url 'items' %}"> Список товаров</a>
    <a href="{% url 'items' %}"> Об авторе</a>
    <a href="{% url 'items' %}"> Войти</a>
</nav>
    <main class="content">
    {% for item in cart %}
    <div class="cart">
        ID: {{item.pk}}<br>
        Название: {{item.name}}<br>
        Кол-во: {{item.count}}
    </div>
    {%endfor%}
    </main>
</body>
</html>
